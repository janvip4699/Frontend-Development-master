<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- What are HTML Attributes explained with two examples ? -->
    <!-- HTML attributes are one kind of elements of the HTML elements. It provides the additional information about HTML elements.
    Attributes have different values -->

    <a href="https://www.instagram.com/">Click here to go to instagram page</a>
    <!-- here href is the attribute of anchor tag which provides link to the path -->

    <br><br>

    <form method="post" action="welcome.html"> 
        <!-- Form has attributes like method(get or post), action(link to go to page) etc.. which provides the form details -->
        <!-- input as attributes like type, name, placeholder etc.. -->
        <input type="text" name="name" placeholder="Enter Name...">
        <input type="password" name="pwd" placeholder="Enter Password...">
        <button type="submit">Submit</button>
    </form>
    
    <br><br>

    <!-- img has src attribute which gives the path infor of the image and width and height attributes specifies width and height of the image -->
    <img src="images/back.jpg" width="500px" height="500px">
</body>
</html>
