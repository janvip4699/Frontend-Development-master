<head>

<body>
   <h2>onmousedown Event</h2>
   <p id="md" onmouseup="mouseUp()" onmousedown="mouseDown()">Clock the text!</p>
   <p>When mouse is down then text color will be red and when up it will be blue</p>
   <script>
        function mouseUp()
        {
            document.getElementById("md").style.color="blue";
        }
        function mouseDown()
        {
            document.getElementById("md").style.color="red";
        }
   </script>
</body>
</html>
