<!DOCTYPE html>
<html>
<head>

<body>
   <h2>addEventListener() Method</h2>
   <p>Click anywhere in the document to display "Hello World!"</p>
   <p>Over the mouse anywhere in the document to display "Mouse Over!"</p>
   <p>Out the mouse fromt the document to display "Mouse Out!"</p>
   <script>
        document.addEventListener("click", display);
        document.addEventListener("mouseover", mouseOver);
        document.addEventListener("mouseout", mouseOut);
        function display()
        {
            alert("Hello World!");
        }
        function mouseOver()
        {
            alert("Mouse Over!");
        }
        function mouseOut()
        {
            alert("Mouse Out!");
        }
   </script>
</body>
</html>
