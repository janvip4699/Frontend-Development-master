<!-- What is the use of an iframe tag? With Example.

An inline frame(iframe) is a HTML element that loads another HTML page within the document. -->


<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>13. What is the use of an iframe tag? With Example.</h1>
    <hr>
    <h2>An inline frame(iframe) tag is used to load the HTML element within another HTML page into the document. For example, below one google map and one website of TOPS loaded.</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.67993149432!2d70.77238027447162!3d22.290111043266364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca248c77c099%3A0xdf5ac10af64ac8ee!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1700936851226!5m2!1sen!2sin" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe src="https://www.tops-int.com/" width="500" height="350" align="right"></iframe>
</body>
</html>
