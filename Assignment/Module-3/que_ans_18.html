<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <h1>18. What is SVG?</h1>
    <hr>
    <h3>SVG stands for Scalable Vector Graphics.<br>SVG defines vector-based graphics in XML format.</h3>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        Sorry, your browser does not support inline SVG.
     </svg> 
     <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        Sorry, your browser does not support inline SVG.  
      </svg>
      <svg>
        <rect x="50" y="20" width="120" height="120" stroke="pink" stroke-width="5" fill="lightblue"></rect>
      </svg>   
      <svg>
        <rect x="50" y="20" rx="10" ry="10" width="120" height="120" stroke="red" fill="lightgreen"></rect> 
      </svg>
      <svg height="150" width="500">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
        <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
        Sorry, your browser does not support inline SVG. 
      </svg>
      <svg height="250" width="500">
        <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
        Sorry, your browser does not support inline SVG.
      </svg>
      <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
      </svg>
</body>
</html>
