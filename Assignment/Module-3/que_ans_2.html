<!-- What are tags and attributes in HTML? 

whatever inside the angualr brackets is called tag and used to hold the HTML elements or structure. HTML attributes provides the additional information about elements. It is in name/value pairs like name="value".

For example :

href attribute specifies the URL of the page the link goes to.
src attribute of the img tag specifies the path to the image to be displayed.
form tag has attributes like id, name, method, action, enctype, type etc. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <center>
    <h1>2. What are tags and attributes in HTML? </h1>
    <h3>HTML Tags and its Attributes</h3>
    <a href="https://www.amazon.in">Here's the link to go to the amazon website</a><br><br>
    <form id="frm" name="frm" method="post" action="welcome.html" enctype="multipart/form-data">
        <input type="file" name="file" placeholder="Upload File" multiple> <br><br>
        <input type="submit" name="sub" value="submit">
     </form>
    </center>
</body>
</html>
