<!-- Are the HTML tags and elements the same thing? 

HTML tags are blocks of the HTML page and HTML elements are the components which are used inside the HTML page. Tags are written in <angular> brackets and elements also but elements are used inside the tags. HTML tags are used to hold the HTML elements whereas HTML elements holds the content.

For example :

<form> is tag and <input> is the element of form tag.
<table is tag and <th>, <td>, <tl> are the elements of the table tag. -->


<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 align="center">1. Are the HTML tags and elements the same thing?</h1>
    <h3 align="center">Form Tag and its Elements</h3>
    <!-- form is tag -->
    <form align="center"> 
        <!-- input are the elements of the tag -->
        <input type="text" placeholder="Enter Name" name="name"> <br><br>
        <input type="number" placeholder="Enter Phone Number" name="number"> <br><br>
        <input type="button" name="btn" value="submit">
    </form>
</body>
</html>
