<!-- What are HTML Entities? With Example. 

Reserved characteres in HTML must be replaced with entities.

For example: 
< (less than) = &lt,
> (greater than) = &gt

A commonly used HTML entity is the non-breaking space: &nbsp; A non-breaking space is a space that will not break into a new line.

Entity names are case sensitive.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <center>
        <h1>HTML Entities Examples</h1>
        <h2>space character : &nbsp;</h2>
        <h2>Less-than sign: &lt;</h2>
        <h2>Greater-than sign: &gt;</h2>
        <h2>Ampersand (and) sign: &amp;</h2>
        <h2>Double quote sign: &quot;</h2>
        <h2>Single quote sign: &apos;</h2>
        <h2>Cent sign: &cent;</h2>
        <h2>Pound sign: &pound;</h2>
        <h2>Yen sign: &yen;</h2>
        <h2>Euro sign: &euro;</h2>
        <h2>Copyright sign: &copy;</h2>
        <h2>Registered trade mark sign: &reg;</h2>
    </center>
</body>
</html>
