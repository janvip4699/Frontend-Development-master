<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <script>
        $(document).ready(function(){
            $("#slide").cycle("fade,shuffle,zoom,turnLeft,turnRight");
            $("#slide").animate({height:"300px",opacity:"0.5"},"slow");
            $("#slide").animate({width:"300px",opacity:"0.5"},"slow");
            $("#slide").animate({height:"500px",opacity:"0.5"},"slow");
            $("#slide").animate({width:"90%",opacity:"0.5"},"slow");
        })
    </script>
</head>
<body>
    <h1>3. How to create slider with animation?</h1>
    <hr>
    <section id="slide">
        <!-- sliders images -->
        <img src="images/hotairballoon.jpg" alt="sliders">
        <img src="images/img10.jpg" alt="sliders">
        <img src="images/img3.jpg" alt="sliders">
        <img src="images/img8.jpg" alt="sliders">
        <img src="images/img9.jpg" alt="sliders">
    </section>
</body>
</html>
