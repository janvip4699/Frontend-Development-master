<body>
    <h1>12. How can you convert the string of any base to an integer in JavaScript?</h1>
    <hr>
    <p>There's a function called parseInt() in js used for parsing a string as an argument and it returns an integer as output.</p>
    <script>
        var a=parseInt("10"); //string (it will convert a string into integer)
        var b=20; //number
        var c=a+b;
        document.write(c);
    </script>
